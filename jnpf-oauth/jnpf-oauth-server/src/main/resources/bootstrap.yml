# Spring
spring:
  application:
    # 应用名称
    name: jnpf-oauth
  profiles:
    # 环境配置
    active: dev
  #  启动之后立即加载servlet
  mvc:
    servlet:
      load-on-startup: 0
  main:
  #解决bean重复定义的。设置为true时，后定义的bean会覆盖之前定义的相同名称的bean
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:30099
      config:
        server-addr: 127.0.0.1:30099
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: 69c4eecb-05bd-4041-81fe-1473f95f578c
        # 数据源配置
        extension-configs[0]:
          data-id: datasource.yaml
          group: DEFAULT_GROUP
          refresh: true
        # 静态资源路径配置
        extension-configs[1]:
          data-id: resources.yaml
          group: DEFAULT_GROUP
          refresh: true
        # 静态资源目录配置
        extension-configs[2]:
          data-id: system-config.yaml
          group: DEFAULT_GROUP
          refresh: true

    sentinel:
      # 取消控制台懒加载
      eager: true
      # sentinel地址
      transport:
        dashboard: localhost:30098
      log:
        dir: log/jnpf-oauth/sentinel

# 降级
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# ribbon开启饥饿加载
ribbon:
  eager-load:
    enabled: true
    clients: system
# seata配置
seata:
  enable-auto-data-source-proxy: true
  enabled: true
  application-id: oauth
  tx-service-group: my_test_tx_group
  config:
    type: nacos
    nacos:
      namespace:
      serverAddr: 127.0.0.1:30099
      group: SEATA_GROUP
      userName: "nacos"
      password: "nacos"
  registry:
    type: nacos
    nacos:
      application: seata-server
      serverAddr: 127.0.0.1:30099
      group: "SEATA_GROUP"
      namespace:
      userName: "nacos"
      password: "nacos"
